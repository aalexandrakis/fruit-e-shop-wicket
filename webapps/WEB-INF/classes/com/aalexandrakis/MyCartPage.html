<wicket:extend>
<h3 wicket:id="PageHeader">Το καλάθι μου</h3>
<div style="clear:both;">
	<table>
	<tr>
		<th wicket:id="itemidHeader"></th>
		<th wicket:id="descrHeader"></th>
		<th wicket:id="mmHeader"></th>
		<th wicket:id="categoryHeader"></th>
		<th wicket:id="priceHeader"></th>
		<th wicket:id="quantityHeader"></th>
		<th wicket:id="summaryHeader"></th>
		<th wicket:id="removeHeader"></th>
	</tr>
	<tbody>
		<tr wicket:id="cart">
			<td> <span wicket:id="itemid"></span></td>
			<td> <span wicket:id="descr"></span></td>
			<td> <span wicket:id="mm"></span></td>
			<td> <span wicket:id="category"></span></td>
			<td> &euro;<span wicket:id="price"></span></td>
			<td> <span wicket:id="quantity"></span></td>
			<td> &euro;<span wicket:id="summary"></span></td>
			<td> <a href="#" wicket:id="remove">
			       <img wicket:id="removebutton" style="border-style:none;"/> 
			     </a>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr class="totalHeader">
			<th wicket:id="TotalHeader">Total</th>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td> &euro; <span wicket:id="total"></span></td>
			<td>&nbsp;</td>
		</tr>
	</tfoot>
	</table>
</div>
	<br>
    <a href="#" wicket:id="EmptyLink">
       <img wicket:id="EmptyButton" style="border-style:none;"/>
    </a>
    <a href="#" wicket:id="PayLink">
       <img wicket:id="PayButton" style="border-style:none;"/>
    </a>


</wicket:extend>
