<wicket:extend>
<div class="row">
 <div class="col-md-4 col-md-offset-3">
   <div class="login-panel panel panel-default" style="margin-top: 0">
     <div class="panel-heading">
       Contact Us
     </div>
     <div class=panel-body>
       <form class="form-horizontal" wicket:id="contactUsForm">
         <fieldset>
   	      <div class="form-group">
	         <div class="col-md-12">
	           <label class="contol-label" wicket:id="bussinessEmail"></label>
	         </div>
	      </div>
   	      <div class="form-group">
	         <div class="col-md-12">
	           <label class="contol-label" wicket:id="phones"></label>
	         </div>
	      </div>           
	      <div class="form-group" id="emailGroup">
	         <div class="col-md-12">
	           <input class="form-control" placeholder="Email" type="text" wicket:id="yoursEmail" size="50"></input>
	         </div>
	      </div>
	      <div class="form-group" id="subjectGroup">
	         <div class="col-md-12">
	           <input class="form-control" placeholder="Subject" type="text" wicket:id="subject" size="50"></input>
	         </div>
	      </div>     
	      <div class="form-group" id="messageGroup">
	         <div class="col-md-12">
	           <textarea class="form-control" placeholder="Type your message here" type="text" wicket:id="message" ROWS=5 COLS=50></textarea>
	         </div>
	      </div>
	      </fieldset>
	      <input type="submit" class="btn btn-lg btn-block btn-success" value="Send" wicket:id="sendIt"></input>
      </form>
    </div>
  </div>
  <div class="alert alert-danger" wicket:id="errorMessages"></div>
 </div>
</div>    
</wicket:extend>
