<wicket:extend>
<div clas="row">
	<div class="col-lg-12">
		 <div class="panel panel-default">
		     <div class="panel-heading">
		         My Cart
		     </div>
		     <!-- /.panel-heading -->
		     <div class="panel-body">
		         <div class="table-responsive">
		             <table class="table table-striped">
		                 <thead>
		                     <tr>
		                     	 <th>Code</th>
		                         <th>Description</th>
		                         <th>Metric Unit</th>
		                         <th>Quantity</th>
		                         <th>Price</th>
		                         <th>Amount</th>
		                         <th></th>
		                     </tr>
		                 </thead>
		                 <tbody>
							<tr wicket:id="cart">
								<td> <span wicket:id="itemid"></span></td>
								<td> <span wicket:id="descr"></span></td>
								<td> <span wicket:id="mm"></span></td>
								<td> &euro;<span wicket:id="price"></span></td>
								<td> <span wicket:id="quantity"></span></td>
								<td> &euro;<span wicket:id="summary"></span></td>
								<td>
									 <a href="#" class="btn btn-sm btn-block btn-danger" wicket:id="remove">
										<i class="fa fa-trash-o"></i>
								     </a>
								</td>
							</tr>
		                 </tbody>
		                 	<tfoot>
								<tr>
									<th wicket:id="TotalHeader">Total</th>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td> &euro; <span wicket:id="total"></span></td>
									<td>&nbsp;</td>
								</tr>
							</tfoot>
		             </table>
		         </div>
		         <!-- /.table-responsive -->
		     </div>
		     <!-- /.panel-body -->
		 </div>
		 <!-- /.panel -->
	</div>
	<div clas="row">
		<div class="col-lg-2">
	    	<a href="#" class="btn btn-lg btn-block btn-success" wicket:id="emptyLink"> Empty Cart</a>
	    </div>
	    <div class="col-lg-2">	
	    	<a href="#" class="btn btn-lg btn-block btn-success" wicket:id="payLink">Pay on delivery</a>
    	</div>
    </div>
</div>
</wicket:extend>
