<wicket:extend>
<div clas="row">
	<div class="col-lg-12">
		 <div class="panel panel-default">
		     <div class="panel-heading">
		         My Cart
		     </div>
		     <!-- /.panel-heading -->
		     <div class="panel-body">
		         <div class="table-responsive">
		             <table class="table table-striped">
		                 <thead>
		                     <tr>
		                     	 <th>Code</th>
		                         <th>Description</th>
		                         <th>Metric Unit</th>
		                         <th>Quantity</th>
		                         <th>Price</th>
		                         <th>Amount</th>
		                         <th></th>
		                     </tr>
		                 </thead>
		                 <tbody>
							<tr wicket:id="cart">
								<td> <span wicket:id="itemid"></span></td>
								<td> <span wicket:id="descr"></span></td>
								<td> <span wicket:id="mm"></span></td>
								<td> &euro;<span wicket:id="price"></span></td>
								<td> <span wicket:id="quantity"></span></td>
								<td> &euro;<span wicket:id="summary"></span></td>
								<td>
									 <a href="#" class="btn btn-sm btn-block btn-danger" wicket:id="remove">
										<i class="fa fa-trash-o"></i>
								     </a>
								</td>
							</tr>
		                 </tbody>
		                 	<tfoot>
								<tr>
									<th wicket:id="TotalHeader">Total</th>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td> &euro; <span wicket:id="total"></span></td>
									<td>&nbsp;</td>
								</tr>
							</tfoot>
		             </table>
		         </div>
		         <!-- /.table-responsive -->
		     </div>
		     <!-- /.panel-body -->
		 </div>
		 <!-- /.panel -->
	</div>
	<div clas="row">
		<div class="col-lg-2">
	    	<a href="#" class="btn btn-lg btn-block btn-danger" wicket:id="emptyLink"> Empty Cart</a>
	    </div>
	    <div class="col-lg-2">	
	    	<a href="#" class="btn btn-lg btn-block btn-success" wicket:id="payLink">Pay on delivery</a>
    	</div>
    	<div class="col-lg-2">
    	<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
			<input type="hidden" name="cmd" value="_cart"></input>
			<input type="hidden" name="upload" value="1"></input>
			<input TYPE="hidden" name="charset" value="utf-8"></input>
			<input type="hidden" name="business" value="aalexandrakis-fruitshop@hotmail.com"></input>
			<input type="hidden" name="currency_code" value="EUR"></input>
			<input type="hidden" name="custom" wicket:id="paypal_custom"></input>
			<input type="hidden" name="return" value="http://fruiteshop-aalexandrakis.rhcloud.com/orderCompleted"></input>
			<input type="hidden" name="cancel_return" value="http://fruiteshop-aalexandrakis.rhcloud.com/myCart"></input>
			<div wicket:id="paypalCart">
				<input type="hidden" wicket:id="item_number"></input>
				<input type="hidden" wicket:id="item_name"></input>
				<input type="hidden" wicket:id="quantity"></input>
				<input type="hidden" wicket:id="amount"></input>
			</div>
			<input type="image" wicket:id="paypalBtn" src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" align="left" style="margin-right:7px;"></input>
			</form>
    	</div>
    </div>
</div>
</wicket:extend>
