<wicket:extend>
<br>

<div class="col-lg-6">
    <div class="panel panel-info">
        <div class="panel-heading">
			Order Id: <span class="header3" wicket:id="OrderId"></span>
        </div>
        <div class="panel-body">
            User : <p class="header3" wicket:id="UserName"></p>
			Order Date : <p class="header3" wicket:id="Date"></p>
	    </div>
        <div class="panel-footer">
            Status : <span class="header3" wicket:id="StatusDesc"></span>
        </div>
    </div>
</div>

<div clas="row">
	<div class="col-lg-12">
		 <div class="panel panel-default">
		     <div class="panel-heading">
		         Items
		     </div>
		     <!-- /.panel-heading -->
		     <div class="panel-body">
		         <div class="table-responsive">
		             <table class="table table-striped">
		                 <thead>
							<tr>
								<th wicket:id="itemidHeader"></th>
								<th wicket:id="descrHeader"></th>
								<th wicket:id="mmHeader"></th>
								<th wicket:id="priceHeader"></th>
								<th wicket:id="quantityHeader"></th>
								<th wicket:id="amountHeader"></th>
							</tr>
						 </thead>	
						<tbody>
							<tr wicket:id="order">
								<td> <span wicket:id="itemid"></span></td>
								<td> <span wicket:id="descr"></span></td>
								<td> <span wicket:id="mm"></span></td>
								<td> &euro;<span wicket:id="price"></span></td>
								<td> <span wicket:id="quantity"></span></td>
								<td> &euro;<span wicket:id="amount"></span></td>
							</tr>
						</tbody>
						<tfoot>
						       <th wicket:id="total"></th>
						       <th>&nbsp;</th>
						       <th>&nbsp;</th>
						       <th>&nbsp;</th>
						       <th>&nbsp;</th>
						       <th wicket:id="totalamount"></th>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>				
</div>
<br>
<form wicket:id="formStatus">
   <span wicket:id="changeStatusTo"></span>
   <input type="number" wicket:id="orderid" style="display:none;"/>
   <input type="submit" wicket:id="changeStatusButton" name="changeStatusButton" id="changeStatusButton"/>
</form>
</wicket:extend>
