<wicket:extend>
<div class="row">
   <div class="col-md-6 col-md-offset-2">	
	<div class="login-panel panel panel-default" style="margin-top: 0">
	  <div class="alert alert-danger" wicket:id="errorMessages"></div>
		  <div class="panel-heading">
		    <label wicket:id="panelHeader"></label>
		  </div>
		  <div class=panel-body>
		    <form class="form-horizontal" wicket:id="form">
		      <fieldset>
		        <div class="form-group" id="emailGroup">
		          <div class="col-md-12">
		          	<input type="text" class="form-control" placeholder="Name" wicket:id="name" maxlength"50">
		          </div>
		        </div>
		        <div class="form-group" id="addressGroup">
		          <div class="col-md-12">
		          	<input type="text" class="form-control" placeholder="Address" wicket:id="address" maxlength"100">
		          </div>
		        </div>
		        <div class="form-group" id="cityGroup">
		          <div class="col-md-12">
		          	<input type="text" class="form-control" placeholder="City" wicket:id="city" maxlength"50">
		          </div>
		        </div>        
		        <div class="form-group" id="phoneGroup">
		          <div class="col-md-12">
		          	<input type="text" class="form-control" placeholder="Phone" wicket:id="phone" maxlength"10">
		          </div>
		        </div>        
		        <div class="form-group" id="emailGroup">
		          <div class="col-md-12">
		          	<input type="text" class="form-control" placeholder="Email" wicket:id="email" maxlength"50">
		          </div>
		        </div>        
		        <div class="form-group" id="passwordGroup">
		          <div class="col-md-12">
		          	<input type="password" class="form-control" placeholder="Password" wicket:id="password" maxlength"20">
		          </div>
		        </div>        
		        <div class="form-group" id="confPasswordGroup">
		          <div class="col-md-12">
		          	<input type="password" class="form-control" placeholder="Confirm Pasword" wicket:id="confpass" maxlength"20">
		          </div>
		        </div>        
		       </fieldset>
		       <input type="submit" class="btn btn-lg btn-block btn-success" wicket:id="submitButton"></input>
		    </form>
		  </div>
		</div>
	</div>
</div>          	
</wicket:extend>
