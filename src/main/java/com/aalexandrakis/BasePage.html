<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Fruit-e-shop Alexandrakis</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="sb-admin/css/bootstrap.css" type="text/css" media="screen" title="Stylesheet" />
		<link rel="stylesheet" href="sb-admin/css/sb-admin-2.css" type="text/css" media="screen" title="Stylesheet" />
		<link rel="stylesheet" href="sb-admin/font-awesome-4.1.0/css/font-awesome.css" type="text/css" media="screen" title="Stylesheet" />
		<link rel="stylesheet" href="startbootstrap-shop-homepage-1.0.1/css/shop-homepage.css" type="text/css" media="screen" title="Stylesheet" />
		<script src="sb-admin/js/jquery.js"></script>
		<script src="sb-admin/js/bootstrap.js"></script>
		<script src="sb-admin/js/sb-admin-2.js"></script>
	</head>
	<body>
		<div id="wrapper">
		    <nav class="navbar navbar-default navbar-static-top" role="navigation">
	           <!-- Brand and toggle get grouped for better mobile display -->
	           <div class="navbar-header">
	               <a class="navbar-brand" href="#">Fruit Shop Alexandrakis</a>
	               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                   <span class="sr-only">Toggle navigation</span>
	                   <span class="icon-bar"></span>
	                   <span class="icon-bar"></span>
	                   <span class="icon-bar"></span>
	               </button>
	               
	           </div>
	           <!-- Collect the nav links, forms, and other content for toggling -->
	           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	               <ul class="nav navbar-nav">
	                   <li>
	                       <a href="#" wicket:id="aboutUsLink">About us</a>
	                   </li>
	                   <li>
	                       <a href="#" wicket:id="contactUsLink">Contact us</a>
	                   </li>
	                   <li>
	                       <a href="#" wicket:id="whereWeAreLink">Where we are</a>
	                   </li>
	                   <li>
	                       <a href="#">My cart</a>
	                   </li>
	                 
	               </ul>
	               <!-- /.navbar-collapse -->
	             <ul class="nav navbar-top-links navbar-right">
		             <li class="dropdown">
		                <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown">
		                    <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
		                </a>
		                <ul class="dropdown-menu dropdown-user">
		                    <li><a wicket:id="logOutLink"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
		                    <li><a wicket:id="logInLink"><i class="fa fa-sign-in fa-fw"></i> Log In</a></li>
		                    <li class="divider"></li>
		                    <li><a wicket:id="myAccountLink" ><i class="fa fa-user fa-fw"></i> My Account</a></li>
		                    <li><a wicket:id="signUpLink"><i class="fa fa-plus-circle fa-fw"></i> Sign Up</a></li>
		                    <li><a wicket:id="resetPasswordLink"><i class="fa fa-key "></i> Reset Password</a></li>
		                </ul>
		                <!-- /.dropdown-user -->
		            </li>
	        	</ul>
	        </div>
	        <div class="nav-bar-default sidebar" role="navigation" style="margin-top:0px;">
	            <div class="sidebar-nav navbar-collapse">
	                <ul id="side-menu" class="nav" wicket:id="categoriesList">
	                    <li><a wicket:id="categoryLink"><span wicket:id="categoryLabel"></span></a></li>
	                </ul>
	            </div>
	       </div>
	    </nav>
		    <div id="page-wrapper" style="min-height: 501px;margin-top:-20px;">
			    <div class="container">
			    	<wicket:child />
			    </div>
		    </div>
	 	</div>
	</body>
</html>
