<wicket:extend>
<div clas="row">
	<div class="col-lg-12">
		 <div class="panel panel-default">
		     <div class="panel-heading" wicket:id="PageHeader">
		         My Orders
		     </div>
		     <!-- /.panel-heading -->
		     <div class="panel-body">
		         <div class="table-responsive">
		             <table class="table table-striped">
		                 <thead>
							<tr>
								<th wicket:id="orderidHeader"></th>
								<th wicket:id="orderdateHeader"></th>
								<th wicket:id="amountHeader"></th>
								<th wicket:id="statusHeader"></th>
								<th wicket:id="emailHeader"></th>
								<th wicket:id="paypalHeader"></th>
								<th wicket:id="detailsHeader"></th>
							</tr>
						</thead>	
						<tbody>
							<tr wicket:id="orders">
								<td> <span wicket:id="orderid"></span></td>
								<td> <span wicket:id="date"></span></td>
								<td> &euro;<span wicket:id="ammount"></span></td>
								<td> <span wicket:id="statusDesc"></span></td>
								<td wicket:id="email"></td>
								<td wicket:id="txn_id"></td>
								<td> <a href="#" wicket:id="details" class="itemlink">
								      	<i class="fa fa-archive"></i>
								      </a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>				
</wicket:extend>
