<wicket:extend>
	<div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel-example-generic" data-slide-to="0"></li>
                <li class="" data-target="#carousel-example-generic" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img class="slide-image" src="images/DSC00798.JPG" alt="" >
                </div>
                <div class="item active left">
                    <img class="slide-image" src="images/DSC00799.JPG" alt="">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
	</div>
	<div class="row">
       <div class="col-sm-4 col-lg-4 col-md-4" wicket:id="products">
           <div class="thumbnail">
           	   <img wicket:id="itemImage"  alt="" style="align:center;height: 130px;width: 130px">
           	   <form wicket:id = "form">
	               <div class="caption">
	               	   <h4 class="pull-right" wicket:id="price">&euro;1.99</h4>
	               	   <h4><a href="#" wicket:id="itemDetails"><span class="itemlink" wicket:id="descr">Gouda</span></a>
	                   </h4>
	                   <span>Quantity</span>
	               	   <input type="text" class="pull-right" style="text-align:right" wicket:id="quantity" size="5"></input>
	                   <p>Some product details.</p>
	                   <input type="submit" wicket:id="addToCart" class="btn btn-sm btn-block btn-success" value="Add to cart"></input>
	               </div>
	               <div class="ratings">
	                   <p class="pull-right">15 reviews</p>
	                   <p>
	                       <span class="glyphicon glyphicon-star"></span>
	                       <span class="glyphicon glyphicon-star"></span>
	                       <span class="glyphicon glyphicon-star"></span>
	                       <span class="glyphicon glyphicon-star"></span>
	                       <span class="glyphicon glyphicon-star"></span>
	                   </p>
	               </div>
               </form>
           </div>
       </div>
   </div>
